<html>
    <head>
        <title>Cerberus Robot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="webjars/google-code-prettify/1.0.5/bin/prettify.min.css" rel="stylesheet">
        <script src="webjars/jquery/3.4.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="webjars/google-code-prettify/1.0.5/bin/prettify.min.js"></script>
        <script src="webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
        <script src="webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
        <script src="js/cerberus-robot.js"></script>
        <link href="css/sunburst.css" rel="stylesheet">
        <link href="css/loader.css" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    </head>
    <body>
        <div class="sidebar-nav navbar" style="background-color: #333;color:white">
            <h2><img id="logo" alt="Cerberus" style="width:50px; weight:50px" src="img/Logo-cerberus_menu.png"/> Cerberus Robot</h2>
        </div>
        <h5 class="page-title-line" id="title">Cerberus Robot is up and Running...</h5>
        <div class="card">
            <div class="card-title">
                <ion-icon name="apps"></ion-icon>
                List of services available
            </div>
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="proxy-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" href="#tabProxy">Proxy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="performance-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true"  href="#tabPerformances">Performances</a>
                    </li>
                    <li>
                        <a class="nav-link" id="sikuli-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true"  href="#tabSikuli">Sikuli</a>
                    </li>
                    <li>
                        <a class="nav-link" id="command-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true"  href="#tabCommand">Command</a>
                    </li>
                </ul>
            </div>
            <div class="card-body tab-content" id="myTabContent">
                <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="proxy-tab" id="tabProxy">
                    <p> <button class="btn btn-primary" onclick="startProxy()"><ion-icon name="play"></ion-icon> Start Proxy on random port</button></p>
                    <div class="row" id="myProxy"></div>
                </div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="performance-tab" id="tabPerformances">
                    <button onclick="loadPerformance()">getPerformances</button>
                    <table id="labelsTable" class="table table-bordered table-hover display"></table>
                    <pre class="prettyprint" style="min-height:200px; height:400px; overflow: auto"><code id="performance" class="lang-js"></code></pre>
                </div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="sikuli-tab" id="tabSikuli">
                        <button onclick="startSikuli()">Start Sikuli Server</button>
                        <pre id="sikuliLog"></pre>
                </div>
                <div class="tab-pane fade" role="tabpanel" aria-labelledby="command-tab"  id="tabCommand">
                    <input id="commandInput">
                    <button onclick="executeCommand()">Execute Command</button>
                    <pre id="commandLog"></pre>
                </div>
            </div>
        </div>
    </body>
</html>
